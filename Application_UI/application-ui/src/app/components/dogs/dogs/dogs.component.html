<div class="container mx-auto p-4">
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm" class="mb-4">
    <div class="mb-4">
      <label for="dogName" class="block text-sm font-medium text-gray-700"
        >Dog Name</label
      >
      <input
        type="text"
        class="mt-1 p-2 w-full border rounded-md"
        id="dogName"
        placeholder="Enter dog name"
        [(ngModel)]="newDog.dogName"
        name="dogName"
        required
      />
      <label for="breed" class="block text-sm font-medium text-gray-700 mt-2"
        >Breed</label
      >
      <input
        type="text"
        class="mt-1 p-2 w-full border rounded-md"
        id="breed"
        placeholder="Enter breed"
        [(ngModel)]="newDog.breed"
        name="breed"
        required
      />
      <label for="age" class="block text-sm font-medium text-gray-700 mt-2"
        >Age</label
      >
      <input
        type="number"
        class="mt-1 p-2 w-full border rounded-md"
        id="age"
        placeholder="Enter age"
        [(ngModel)]="newDog.age"
        name="age"
        required
      />
      <label for="color" class="block text-sm font-medium text-gray-700 mt-2"
        >Color</label
      >
      <input
        type="text"
        class="mt-1 p-2 w-full border rounded-md"
        id="color"
        placeholder="Enter color"
        [(ngModel)]="newDog.color"
        name="color"
        required
      />
    </div>

    <button
      [disabled]="taskForm.invalid"
      id="submitButton"
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-md"
    >
      {{ newDog.editing ? "Update Dog" : "Add Dog" }}
    </button>
    <button
      *ngIf="newDog.editing"
      type="button"
      class="bg-gray-400 text-white px-4 py-2 rounded-md ml-2"
      (click)="onCancelEdit()"
    >
      Cancel
    </button>
  </form>

  <table class="table w-full">
    <thead>
      <tr>
        <th class="py-2">Dog Name</th>
        <th class="py-2">Breed</th>
        <th class="py-2">Age</th>
        <th class="py-2">Color</th>
        <th class="py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dog of dogArray; index as i">
        <td class="py-2">{{ dog.dogName }}</td>
        <td class="py-2">{{ dog.breed }}</td>
        <td class="py-2">{{ dog.age }}</td>
        <td class="py-2">{{ dog.color }}</td>
        <td class="py-2">
          <button
            class="bg-green-500 text-white px-2 py-1 rounded-md"
            (click)="onEdit(i)"
          >
            Edit
          </button>
          <button
            class="bg-red-500 text-white px-2 py-1 rounded-md ml-2"
            (click)="onDelete(i)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
