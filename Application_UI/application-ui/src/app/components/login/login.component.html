<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup] = "loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2" [class.text-danger]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" style="position: relative;">
                                    <span class="fa fa-lock p-2" [class.text-danger]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password" style="padding-right: 30px;">
                                    <span (click)="hideShowPass()" [class.text-danger]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="fa {{eyeIcon}}" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot Password</a>
                            </div>
                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a id="forget" routerLink = "/sign-up">Sign Up</a>
                            </div>
                            <button (click)="onLogin()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUFWmkKq1NFf3SQnAl62jKpRH54XB3yb7cCg&usqp=CAU"></a>
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://play-lh.googleusercontent.com/VRMWkE5p3CkWhJs6nv-9ZsLAs1QOg5ob1_3qg-rckwYW7yp1fMrYZqnEFpk0IoVP4LM"></a>
                            <a href="www.google.com" target="_blank" class="px-2"><img src="https://yt3.googleusercontent.com/R6P5skGdZJeM1bebvt3ILeU8k-9tiqE5T198RmBH8SoGXH2gk_Lk-45uZoq6X6pW4a4c9Sqn=s900-c-k-c0x00ffffff-no-rj
                                "></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" id="exampleModalLabel"><span style="font-size: 25px; font-weight: 700">Forget your password?</span><br>
            <small> Please provide your E-mail we will send the reset link </small> </p>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group pt-3">
            <div class="input-field"> <span class="fa fa-user p-2"></span><input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail(resetPasswordEmail)" type="text" placeholder="Email"></div>
          </div>
          <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
          <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
